<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chatter</title>
  <meta name="viewport" content="width=device-width", initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <h1 class="title"> Chatter - Share A Chat! </h1>
  </header>
  <main>
    <form class="chat-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="content">Share Your Message</label>
      <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
      <button class="button-primary">Send Your Message</button>
    </form>
    <div class="loading">
      <img src="loading.gif" alt="">
    </div>
    <div class="chatters">

    </div>
    <div class="button-container">
      <!-- <button id="loadMoreButton" class="button-primary" style="visibility: hidden">Load More Mews</button> -->
      <p id="loadMore">Loading...</p>
    </div>
  </main>
  <script src="client.js"></script>
</body>
</html>
